{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BarangayCare{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'feedback-create' %}">Feedback</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        {% block content %}
            <div class="image-container">
                <img src="{% static 'images/your-image.png' %}" alt="Centered Image" class="centered-image">
            </div>
        {% endblock %}
    </div>


</body>
</html>
