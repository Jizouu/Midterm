{% extends 'app/base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete feedback from "{{ feedback.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>
<a href="{% url 'feedback-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
